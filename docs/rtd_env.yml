name: rtd_env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - numpy
  - pandas
  - Sphinx
  - pip:
    - sphinx
    - pylint
    - pytest
    - numpydoc>=1.1.0
    - nbsphinx
    - IPython
    - readthedocs-sphinx-search>=0.1.0
    - sphinx-rtd-theme>=1.0.0
    - jupyter-sphinx
    - sphinx-copybutton
    - sphinx-design
    - git+https://github.com/LinkedEarth/pylipd@main
